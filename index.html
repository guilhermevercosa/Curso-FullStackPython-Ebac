<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <!-- Vinculação do arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulário com dois campos numéricos -->
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <!-- Botão para submeter o formulário -->
        <button type="submit">Submeter</button>
    </form>
    <!-- Elemento para exibir mensagens ao usuário -->
    <p id="mensagem"></p>
    
    <!-- Vinculação do arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
